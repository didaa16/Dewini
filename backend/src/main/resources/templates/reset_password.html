<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .reset-code {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            background: #f5f5f5;
            display: inline-block;
            border-radius: 4px;
        }
        .reset-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 15px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello <span th:text="${username}">User</span>,</h2>
    <p>We received a request to reset your password.</p>

    <p>Your reset code is:</p>
    <div class="reset-code" th:text="${reset_token}">123456</div>

    <p>Or click the button below to reset your password:</p>
    <a th:href="${reset_url}" class="reset-button">Reset Password</a>

    <p>If you didn't request this, please ignore this email.</p>

    <div class="footer">
        <p>This link will expire in 15 minutes.</p>
        <p>Â© 2024 Dewini. All rights reserved.</p>
    </div>
</div>
</body>
</html>

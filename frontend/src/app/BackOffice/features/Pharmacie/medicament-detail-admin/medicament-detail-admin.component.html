<div class="container mt-5" *ngIf="medicament">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="row g-0">
        <!-- Image -->
        <div class="col-md-5">
          <img [src]="medicament.imageUrl || 'https://via.placeholder.com/500x300'"
               alt="Image du médicament"
               class="img-fluid rounded-start w-100 h-100"
               style="object-fit: cover; max-height: 100%;" />
        </div>
  
        <!-- Détails -->
        <div class="col-md-7">
          <div class="card-body">
            <h3 class="card-title mb-3 text-success fw-bold">{{ medicament.nom }}</h3>
  
            <p><strong>📝 Description :</strong> {{ medicament.description }}</p>
            <p><strong>💰 Prix :</strong> {{ medicament.prix }} TND</p>
            <p><strong>📦 Stock :</strong> {{ medicament.quantiteEnStock }}</p>
            <p><strong>📅 Expiration :</strong> {{ medicament.dateExpiration | date:'longDate' }}</p>
            <p><strong>🏷️ Catégorie :</strong> {{ medicament.categorie }}</p>
  
            <a routerLink="/dashboard/medicaments" class="btn btn-outline-secondary mt-3">
              ↩ Retour à la liste
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

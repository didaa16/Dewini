<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row g-4">
      <div class="col-12">
        <div class="row g-4">
          <div class="col-xl-4 col-lg-6">
            <div class="card stat-card hover-scale">
              <div class="card-body">
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <div class="d-flex align-items-center gap-2">
                    <div class="icon-wrapper bg-primary-light">
                      <i class="fas fa-ambulance text-primary"></i>
                    </div>
                    <h5 class="stat-card-title mb-0">Urgences traitées</h5>
                  </div>
                  <select class="form-select form-select-sm timeline-select"
                          [(ngModel)]="selectedPeriod"
                          (change)="onPeriodChange(selectedPeriod)">
                    <option value="day">24H</option>
                    <option value="week">7J</option>
                    <option value="month">30J</option>
                  </select>
                </div>
                <div class="d-flex align-items-end justify-content-between">
                  <div class="display-2">{{ treatedCount }}</div>
                  <div class="text-success small">
                    <i class="fas fa-arrow-up"></i> 12.3%
                  </div>
                </div>
                <div class="progress mt-3" style="height: 4px;">
                  <div class="progress-bar bg-primary" style="width: 75%"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-8">
            <div class="card hover-scale">
              <div class="card-header border-0 pb-0">
                <h5 class="card-title mb-0">Statistiques des urgences</h5>
              </div>
              <div class="card-body">
                <div class="row g-4">
                  <div class="col-md-8">
                    <div class="chart-header d-flex justify-content-between align-items-center mb-4">
                      <h6 class="mb-0">Évolution des statuts</h6>
                      <div class="chart-legend">
                        <span class="legend-item"><span class="color-dot bg-warning"></span>En attente</span>
                        <span class="legend-item"><span class="color-dot bg-info"></span>En cours</span>
                        <span class="legend-item"><span class="color-dot bg-success"></span>Traitées</span>
                      </div>
                    </div>
                    <div class="chart-container">
                      <canvas id="statusChart"></canvas>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="chart-container pie-chart">
                      <canvas id="typeChart"></canvas>
                    </div>
                    <div class="chart-legend text-center mt-3">
                      <span class="legend-item"><span class="color-dot bg-primary"></span>À domicile</span>
                      <span class="legend-item"><span class="color-dot bg-secondary"></span>En ligne</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

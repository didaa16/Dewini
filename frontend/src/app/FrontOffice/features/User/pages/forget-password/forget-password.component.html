<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- Bootstrap & Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
          <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="form-group pt-3">
              <div class="input-field">
                <span class="bi bi-envelope p-2"></span>
                <input formControlName="email" type="email"
                       id="email" placeholder="Entrez votre email">
              </div>
              <div *ngIf="forgetPasswordForm.get('email')?.touched && forgetPasswordForm.get('email')?.invalid"
                   class="text-danger mt-1">
                <small *ngIf="forgetPasswordForm.get('email')?.errors?.['required']">
                  L'email est requis
                </small>
                <small *ngIf="forgetPasswordForm.get('email')?.errors?.['email']">
                  Veuillez entrer un email valide
                </small>
              </div>
            </div>

            <!-- Messages -->
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
            <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary btn-block mt-4 w-100" >
              <span *ngIf="!isLoading">Réinitialiser</span>
              <span *ngIf="isLoading">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Envoi en cours...
              </span>
            </button>

            <!-- Lien vers login -->
            <div class="text-center pt-4 text-muted">
              Vous avez retrouvé votre mot de passe ? <a routerLink="/login">Se connecter</a>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

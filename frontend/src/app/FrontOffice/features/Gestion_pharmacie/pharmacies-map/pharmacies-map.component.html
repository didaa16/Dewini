<div class="row mt-4">
    <!-- 📋 Liste des pharmacies -->
    <div class="col-md-4">
      <div class="card shadow-lg rounded-4 overflow-auto h-100" style="max-height: 600px;">
        <div class="card-body">
          <h5 class="text-success fw-bold mb-3">
            📋 Pharmacies proches <span class="badge bg-secondary">8km</span>
          </h5>
  
          <div *ngIf="pharmacies.length === 0" class="text-muted text-center py-4">
            <i class="bi bi-geo-alt"></i> Aucune pharmacie trouvée.
          </div>
  
          <div *ngFor="let ph of pharmacies" class="mb-3">
            <div class="border rounded-3 p-3 shadow-sm d-flex justify-content-between align-items-center">
              <div>
                <h6 class="fw-bold mb-1">🏥 {{ ph.tags?.name || 'Pharmacie' }}</h6>
                <p class="mb-0 text-muted">
                  📏 {{ ph.distance.toFixed(2) }} km
                </p>
              </div>
              <button class="btn btn-outline-success btn-sm" (click)="zoomOnPharmacy(ph)">
                📍
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- 🗘️ Carte -->
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="text-success">🗘️ Carte des pharmacies</h5>
        <button class="btn btn-outline-primary btn-sm" (click)="centrerSurMaPosition()">📌 Ma position</button>
      </div>
  
      <div id="map"></div> <!-- ✅ Style appliqué via le CSS -->
    </div>
  </div>

<div class="container mt-4 mb-5">
    <!-- En-tête Scan -->
    <div class="p-4 bg-white rounded-4 shadow-sm border-start border-5 border-success">
      <h2 class="text-success mb-3 fs-4 fw-bold">🧠 Test de Fatigue Visuelle</h2>
      <button class="btn btn-success btn-lg rounded-pill px-4" (click)="lancerTest()">
        🎥 Lancer le Scan Visuel
      </button>
    </div>
  
    <!-- Chargement -->
    <div *ngIf="loading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="text-muted mt-2">Analyse en cours... Ne fermez pas la caméra.</p>
    </div>
  
    <!-- Rapport généré -->
    <div *ngIf="resultat !== null && resultat.score !== undefined" class="mt-5">
      
      <!-- ✅ ZONE CAPTURE -->
      <div id="rapport-container" 
      style="background-color: #ffffff; max-width: 600px; margin: auto; padding: 20px; border-radius: 12px; box-shadow: none; overflow: hidden;">
 
   <h2 class="text-success text-center mb-4 fw-bold">🧠 DEWINI - Recommandation Médicale</h2>
   <p class="text-muted text-center mb-4">📅 Scan effectué le {{ today | date:'shortDate' }}</p>
 
   <h4 class="text-primary text-center mb-3">🎯 Score de Fatigue : {{ resultat.score }}/4</h4>
 
   <h5 class="fw-semibold mb-2">👁️ Signes détectés :</h5>
   <ul class="list-group list-group-flush mb-4">
     <li *ngFor="let s of resultat.signes" class="list-group-item border-0 ps-3">🔎 {{ s }}</li>
   </ul>
 
   <h5 class="fw-semibold text-success mb-2">💡 Recommandations IA :</h5>
   <ul class="list-group list-group-flush">
     <li *ngFor="let r of resultat.recommandations" class="list-group-item border-0 ps-3">✅ {{ r }}</li>
   </ul>
 </div>
 
  
      <!-- ✅ BOUTONS (hors capture) -->
      <div class="d-flex justify-content-end flex-wrap gap-3 mt-4">
       <!--<button class="btn btn-outline-primary rounded-pill" (click)="exporterPDF()">
          📥 Télécharger le rapport PDF
        </button>-->
        <button class="btn btn-success rounded-pill" (click)="genererEtEnvoyerImage()">
          📤 Envoyer les recommandations par WhatsApp
        </button>
      </div>
      
    </div>
  </div>

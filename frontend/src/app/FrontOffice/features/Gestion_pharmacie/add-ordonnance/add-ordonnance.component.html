<div class="container mt-5 add-ordonnance-form">
  <h2 class="text-success mb-4 text-center">â• Ajouter une Ordonnance</h2>

  <form (ngSubmit)="submit()" #ordonnanceForm="ngForm" class="shadow p-4 bg-white rounded-3">
    <!-- Instructions -->
    <div class="mb-3">
      <label for="instructions" class="form-label">ğŸ“ Instructions</label>
      <textarea
        class="form-control"
        id="instructions"
        [(ngModel)]="ordonnance.instructions"
        name="instructions"
        rows="3"
        required
      ></textarea>
    </div>

    <!-- MÃ©decin -->
    <div class="mb-3">
      <label for="medecinId" class="form-label">ğŸ‘¨â€âš•ï¸ ID MÃ©decin</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="ordonnance.medecinId"
        name="medecinId"
        required
        readonly
      />
    </div>

    <div class="mb-3">
      <label for="patientId" class="form-label">ğŸ§‘â€âš•ï¸ Patient</label>
      <select
        id="patientId"
        class="form-control"
        [(ngModel)]="ordonnance.patientId"
        name="patientId"
        required
        #patientId="ngModel"
        [ngClass]="{
          'is-valid': patientId.valid && patientId.touched,
          'is-invalid': patientId.invalid && patientId.touched
        }"
      >
        <option [ngValue]="null" disabled selected>-- SÃ©lectionnez un patient --</option>
        <option *ngFor="let user of allUsers" [value]="user.id">
          {{ user.firstname }} {{ user.lastname }} (ID: {{ user.id }})
        </option>
      </select>
      <div *ngIf="patientId.errors?.['required'] && patientId.touched" class="text-danger small mt-1">
        âŒ Veuillez sÃ©lectionner un patient.
      </div>
    </div>

    <!-- Liste des prescriptions -->
    <div *ngFor="let pres of ordonnance.prescriptions; let i = index" class="prescription-box border rounded p-3 mb-4">
      <h5 class="mb-3">ğŸ’Š Prescription {{ i + 1 }}</h5>

      <div class="row g-3">
        <!-- MÃ©dicament -->
        <div class="col-md-4">
          <label class="form-label">MÃ©dicament</label>
          <select
            class="form-select"
            [(ngModel)]="pres.medicament.id"
            name="medicament{{ i }}"
            required
          >
            <option *ngFor="let med of listeMedicaments" [value]="med.id">
              {{ med.nom }}
            </option>
          </select>
        </div>

        <!-- Posologie -->
        <div class="col-md-4">
          <label class="form-label">Posologie</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pres.posologie"
            name="posologie{{ i }}"
            placeholder="ex: 2x/jour"
            required
          />
        </div>

        <!-- DurÃ©e -->
        <div class="col-md-3">
          <label class="form-label">DurÃ©e</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="pres.duree"
            name="duree{{ i }}"
            placeholder="ex: 5 jours"
            required
          />
        </div>

        <!-- Supprimer -->
        <div class="col-md-1 d-flex align-items-end">
          <button
            class="btn btn-outline-danger btn-sm w-100"
            type="button"
            (click)="removePrescription(i)"
            title="Supprimer cette prescription"
          >
            âŒ
          </button>
        </div>
      </div>
    </div>

    <!-- â• Ajouter prescription -->
    <div class="text-center mb-4">
      <button type="button" class="btn btn-outline-secondary" (click)="addPrescription()">
        â• Ajouter une prescription
      </button>
    </div>

    <!-- ğŸ–Šï¸ Signature numÃ©rique -->
    <div class="mb-4">
      <label class="form-label fw-bold text-success">âœ Signature du mÃ©decin</label>

      <div class="border rounded p-3 shadow-sm bg-light">
        <canvas
          id="signatureCanvas"
          width="500"
          height="150"
          style="border: 2px dashed #ccc; border-radius: 6px; background-color: white;"
        ></canvas>

        <div class="d-flex justify-content-end gap-2 mt-3">
          <button class="btn btn-outline-danger btn-sm" type="button" (click)="effacerSignature()">
            ğŸ§¹ Effacer
          </button>
          <button class="btn btn-outline-primary btn-sm" type="button" (click)="sauvegarderSignature()">
            ğŸ’¾ Enregistrer la signature
          </button>
        </div>
      </div>
    </div>

    <!-- Enregistrer -->
    <div class="text-end">
      <button class="btn btn-success btn-lg shadow-sm" type="submit">
        ğŸ’¾ Enregistrer lâ€™ordonnance
      </button>
    </div>
  </form>
</div>

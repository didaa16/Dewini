<!-- notification.component.html -->
<div class="notification-container">
  <div *ngFor="let notification of notifications$ | async"
       [@slideInOut]
       class="notification-card {{notification.type}}">
    <div class="notification-content">
      <div class="notification-icon">
        <i [ngClass]="getIconClass(notification.type)"></i>
      </div>
      <div class="notification-body">
        <p class="notification-message">{{ notification.message }}</p>
        <div *ngIf="notification.duration && notification.duration > 0"
             class="progress-bar">
          <div class="progress-fill" [style.animation-duration]="notification.duration + 'ms'"></div>
        </div>
      </div>
      <button class="notification-close" (click)="close(notification.id)">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
